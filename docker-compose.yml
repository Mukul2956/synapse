version: '3.8'

services:
  # ─── TimescaleDB (Postgres with time-series extension) ──────────────────────
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: orbit_postgres
    environment:
      POSTGRES_DB: orbit
      POSTGRES_USER: orbit_user
      POSTGRES_PASSWORD: orbit_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbit_user -d orbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: orbit_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ─── ORBIT FastAPI Server ────────────────────────────────────────────────────
  orbit-api:
    build: .
    container_name: orbit_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://orbit_user:orbit_pass@postgres:5432/orbit
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./models:/app/models

  # ─── Celery Worker ───────────────────────────────────────────────────────────
  celery-worker:
    build: .
    container_name: orbit_celery_worker
    command: celery -A app.tasks worker --loglevel=info -Q scheduler,publisher,monitor
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://orbit_user:orbit_pass@postgres:5432/orbit
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - ./models:/app/models

  # ─── Celery Beat (Periodic Tasks) ────────────────────────────────────────────
  celery-beat:
    build: .
    container_name: orbit_celery_beat
    command: celery -A app.tasks beat --loglevel=info --scheduler celery.beat:PersistentScheduler
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://orbit_user:orbit_pass@postgres:5432/orbit
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  # ─── Flower (Celery UI Monitor) ──────────────────────────────────────────────
  flower:
    build: .
    container_name: orbit_flower
    command: celery -A app.tasks flower --port=5555
    ports:
      - "5555:5555"
    env_file: .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - redis

volumes:
  postgres_data:
